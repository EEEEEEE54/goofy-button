<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Cream-colored background */
            margin: 0;
            flex-direction: column;
        }
        .button {
            width: 150px;
            height: 150px;
            background-color: red;
            border: none;
            border-radius: 50%;
            color: black;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        .button:active {
            transform: translateY(4px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .settings-button {
            background-color: blue;
            height: 50px;
            width: 200px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }
        .settings-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="toggleSpeedrun()">Speedrun Mode: OFF</button>
    <button class="button" id="startButton">Press</button>
    
    <script>
        let speedrunMode = false;
        let startTime;

        function toggleSpeedrun() {
            speedrunMode = !speedrunMode;
            document.querySelector(".settings-button").innerText = "Speedrun Mode: " + (speedrunMode ? "ON" : "OFF");

            if (speedrunMode) {
                localStorage.setItem("speedrunStart", Date.now());
            } else {
                localStorage.removeItem("speedrunStart");
            }
        }

        document.getElementById("startButton").addEventListener("click", function() {
            const button = document.getElementById("startButton");
            button.disabled = true;

            if (speedrunMode) {
                startTime = Date.now();
                localStorage.setItem("speedrunStart", startTime);
            }

            new Audio('button-click.mp3').play(); // Funny sound
            setTimeout(() => {
                window.location.href = "spinner.html"; // âœ… FIXED: This now works properly
            }, 1500);
        });
    </script>
</body>
</html>
