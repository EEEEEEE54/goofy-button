<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Cream background */
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a67d8;
        }
        #complaint-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Password Please</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="submitPassword()">OK</button>
        <p id="message" style="display: none; font-size: 18px; font-weight: bold; margin-top: 10px;"></p>
        <input type="text" id="complaint-box" placeholder="Complaint Box">
    </div>
    
    <script>
        function submitPassword() {
            document.getElementById("password").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("title").style.display = "none";
            document.getElementById("message").innerText = "haha I took your password to Narnia";
            document.getElementById("message").style.display = "block";
            
            setTimeout(() => {
                document.getElementById("complaint-box").style.display = "block";
            }, 900);
        }
    </script>
</body>
</html>
