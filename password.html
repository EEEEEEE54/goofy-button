<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Cream background */
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a67d8;
        }
        #complaint-box-container {
            display: none;
            margin-top: 10px;
        }
        #complaint-box {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        #big-text { 
            font-size: 150px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Password Please</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="submitPassword()">OK</button>
        <p id="message" style="display: none; font-size: 18px; font-weight: bold; margin-top: 10px;"></p>
        <div id="complaint-box-container">
            <input type="text" id="complaint-box" placeholder="Complaint Box">
            <button onclick="submitComplaint()">Send</button>
        </div>
        <p id="big-text">NAH ID WIN.</p>
    </div>
    
    <script>
        function submitPassword() {
            document.getElementById("password").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("title").style.display = "none";
            document.getElementById("message").innerText = "haha I took your password to Narnia";
            document.getElementById("message").style.display = "block";
            
            setTimeout(() => {
                document.getElementById("complaint-box-container").style.display = "block";
            }, 900);
        }

        function submitComplaint() {
            let complaint = document.getElementById("complaint-box").value.toLowerCase();

            // Handle "admin" input
            if (complaint === "hey buddy im an admin") {
                document.body.innerHTML = "";
                setTimeout(() => {
                    window.location.href = "login-time.html";
                }, 1000);
                return;
            }

            // Handle "bro why"
            if (complaint === "bro why") {
                document.getElementById("message").innerText = "idk";
            } 
            
            // Handle "goes to narnia"
            else if (complaint === "then ill just go to narnia. *goes to narnia*") {
                document.getElementById("message").innerText = "nah id win";
                setTimeout(() => {
                    document.getElementById("big-text").style.display = "block";
                }, 1000);
            }
        }
    </script>
</body>
</html>
