<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Wheel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc;
            margin: 0;
            flex-direction: column;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid black;
            position: absolute;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid black;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button onclick="spinWheel()">Spin</button>
    <div class="result" id="result"></div>
    
    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const options = [
                "goofiest spinner ever lol",
                ":O. secret message click me for reward",
                "You have been cursed with bad luck!"
            ];
            const randomDegree = 1440 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            
            new Audio('spinner-spin.mp3').play(); // Play spin sound

            setTimeout(() => {
                const selectedIndex = Math.floor(((randomDegree % 360) / 120));
                const resultText = options[selectedIndex];
                const resultElement = document.getElementById("result");
                resultElement.innerText = resultText;

                if (resultText === ":O. secret message click me for reward") {
                    resultElement.style.color = "blue";
                    resultElement.style.cursor = "pointer";
                    resultElement.onclick = () => {
                        window.location.href = "index.html";
                    };
                } else {
                    setTimeout(() => {
                        window.location.href = "password.html";
                    }, 1500);
                }
            }, 3000);
        }
    </script>
</body>
</html>
